<!DOCTYPE html>
<html>
<head>
    <title>CSRF Token Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>CSRF Token Test</h1>
    <button onclick="testCSRF()">Test CSRF Token Fetch</button>
    <button onclick="testLikeBeacon()">Test Like Beacon</button>
    <button onclick="clearCache()">Clear Cache & Reload</button>
    <div id="result"></div>

    <script>
        function getCookie(name) {
            const m = document.cookie.match(
                new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()[\]\\/+^])/g, '\\$1') + '=([^;]*)')
            );
            return m ? decodeURIComponent(m[1]) : null;
        }

        function log(message) {
            console.log(message);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += '<div>' + message + '</div>';
        }

        async function testCSRF() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Testing CSRF Token Fetch...</h3>';
            
            try {
                log('üîê Testing CSRF token fetch...');
                log('üîê All cookies: ' + document.cookie);
                
                // Try to get token from cookies first
                let token = getCookie('XSRF-TOKEN') || 
                           getCookie('csrftoken') || 
                           getCookie('csrfToken') || 
                           getCookie('X-CSRF-Token') || '';
                
                log('üîê Token from cookies: ' + (token || 'NONE'));
                
                // If no token, try GET request
                if (!token) {
                    log('üîê No token from cookies, trying GET request...');
                    const getRes = await fetch('/api/user-profiles?walletAddress=EZ1tDSNsMSCUeYmcNVGEj5XibdyVJGeiF2okTfyd8eaV', {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    log('üîê GET response status: ' + getRes.status);
                    log('üîê GET response headers: ' + JSON.stringify(Object.fromEntries(getRes.headers.entries())));
                    
                    token = getRes.headers.get('X-CSRF-Token') || 
                           getRes.headers.get('x-csrf-token') || 
                           getRes.headers.get('X-XSRF-TOKEN') || 
                           getRes.headers.get('x-xsrf-token') || '';
                    
                    log('üîê Token from GET headers: ' + (token || 'NONE'));
                    
                    // Try response body too
                    if (!token && getRes.ok) {
                        try {
                            const data = await getRes.json();
                            if (data.token) {
                                token = data.token;
                                log('üîê Token from GET response body: ' + token);
                            }
                        } catch (jsonError) {
                            log('‚ö†Ô∏è Failed to parse JSON: ' + jsonError.message);
                        }
                    }
                }
                
                if (token) {
                    log('<div class="success">‚úÖ SUCCESS: CSRF Token found: ' + token + '</div>');
                } else {
                    log('<div class="error">‚ùå FAILED: No CSRF token found from any source</div>');
                }
            } catch (error) {
                log('<div class="error">‚ùå ERROR: ' + error.message + '</div>');
                console.error('‚ùå Error:', error);
            }
        }

        async function testLikeBeacon() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Testing Like Beacon...</h3>';
            
            try {
                log('üîê Testing like beacon...');
                
                // First get a CSRF token
                let token = getCookie('XSRF-TOKEN') || 
                           getCookie('csrftoken') || 
                           getCookie('csrfToken') || 
                           getCookie('X-CSRF-Token') || '';
                
                if (!token) {
                    log('üîê No token from cookies, trying GET request...');
                    const getRes = await fetch('/api/user-profiles?walletAddress=EZ1tDSNsMSCUeYmcNVGEj5XibdyVJGeiF2okTfyd8eaV', {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    token = getRes.headers.get('X-CSRF-Token') || 
                           getRes.headers.get('x-csrf-token') || 
                           getRes.headers.get('X-XSRF-TOKEN') || 
                           getRes.headers.get('x-xsrf-token') || '';
                }
                
                log('üîê Using CSRF token: ' + (token || 'NONE'));
                
                if (!token) {
                    throw new Error('No CSRF token available');
                }
                
                // Now try to like a beacon
                const response = await fetch('/api/beacon-interactions', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-XSRF-TOKEN': token,
                        'X-CSRF-Token': token,
                        'X-CSRFToken': token
                    },
                    body: JSON.stringify({
                        beaconId: 1,
                        userWallet: 'EZ1tDSNsMSCUeYmcNVGEj5XibdyVJGeiF2okTfyd8eaV',
                        action: 'like'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('<div class="success">‚úÖ LIKE SUCCESS: ' + JSON.stringify(data) + '</div>');
                } else {
                    log('<div class="error">‚ùå LIKE ERROR: ' + response.status + ' - ' + JSON.stringify(data) + '</div>');
                }
            } catch (error) {
                log('<div class="error">‚ùå LIKE EXCEPTION: ' + error.message + '</div>');
                console.error('‚ùå Like Exception:', error);
            }
        }

        function clearCache() {
            // Clear all caches and reload
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            location.reload(true);
        }
    </script>
</body>
</html>
